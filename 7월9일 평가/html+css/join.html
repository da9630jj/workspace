<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="join.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="head">
      <h3>회원 가입</h3>
      <table>
        <tr>
          <td>회원구분 <span style="color: red;">*</span></td> <br>
          <td><input type="radio" checked name="1">개인회원 <input type="radio" name="1">외국인회원(foreigner)</td>
        </tr>
      </table>
    </div>

    <div class="mid">
      <h3>기본정보</h3>
      <table>
        <tr>
          <td>아이디 <span style="color: red;">*</span></td> <br>
          <td><input type="text" style="border-color: lightgray; margin-left: 10px; height: 30px;">(영문소문자/숫자, 4~16자)</td>
        </tr>
        <tr>
          <td>비밀번호 <span style="color: red;">*</span></td> <br>
          <td><input type="text" style="border-color: lightgray; margin-left: 10px; height: 30px;">(영문소문자/숫자/특수문자 중 2가지 이상 조합, 8~16자)</td>
        </tr>
        <tr>
          <td>비밀번호 확인 <span style="color: red;">*</span></td> <br>
          <td><input type="text" style="border-color: lightgray; margin-left: 10px; height: 30px;"></td>
        </tr>
        <tr>
          <td>이름 <span style="color: red;">*</span></td> <br>
          <td><input type="text" style="border-color: lightgray; margin-left: 10px; height: 30px;"></td>
        </tr>
        <tr>
          <td>주소</td> <br>
          <td>
            <input type="text" style="border-color: lightgray; margin: 10px; height: 30px; width: 100px;"> <input type="button" style="background-color: white; border-color: lightgray; " value="우편번호 >">
            <br>
            <input type="text" style="border-color: lightgray; margin-left: 10px; height: 30px; width: 400px;">기본주소 <br>
            <input type="text" style="border-color: lightgray; margin: 10px; height: 30px; width: 400px;">나머지주소(선택입력가능)</td>
        </tr>
        <tr>
          <td>일반전화</td> <br>
          <td><select style="width: 60px;border-color: lightgray; margin-left: 10px; height: 30px;">
            <option value="02">02</option>
          </select>
          -<input type="text" style="width: 90px;border-color: lightgray; margin-left: 10px; height: 30px;">-<input type="text" style="width: 90px;border-color: lightgray; margin-left: 10px; height: 30px;"></td>
        </tr>
        <tr>
          <td>휴대전화 <span style="color: red;">*</span></td> <br>
          <td><select style="width: 60px;border-color: lightgray; margin-left: 10px; height: 30px;">
            <option value="02">010</option>
          </select>
          -<input type="text" style="width: 90px;border-color: lightgray; margin-left: 10px; height: 30px;">-<input type="text" style="width: 90px;border-color: lightgray; margin-left: 10px; height: 30px;"></td>
        </tr>
        <tr>
          <td>SNS 수신여부 <span style="color: red;">*</span></td> <br>
          <td><input type="text" style="border-color: lightgray; margin-left: 10px; height: 30px;">(영문소문자/숫자, 4~16자)</td>
        </tr>
        <tr>
          <td>이메일 <span style="color: red;">*</span></td> <br>
          <td><input type="text" style="border-color: lightgray; margin-left: 10px; height: 30px;">(영문소문자/숫자, 4~16자)</td>
        </tr>
        <tr>
          <td>이메일 수신여부 <span style="color: red;">*</span></td> <br>
          <td><input type="text" style="border-color: lightgray; margin-left: 10px; height: 30px;">(영문소문자/숫자, 4~16자)</td>
        </tr>
        <tr>
          <td>평생회원 <span style="color: red;">*</span></td> <br>
          <td><input type="text" style="border-color: lightgray; margin-left: 10px; height: 30px;">(영문소문자/숫자, 4~16자)</td>
        </tr>
      </table>
    </div>

    <div></div>
  </div>

</body>
</html>
