<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="/update" method="post">
    <table>
      <tr>
        <td>학번</td>
        <td> [[${student.stuNum}]] </td>
        <td>이름</td>
        <td><input type="text" name="stuName" th:value="${student.stuName}"></td>
      </tr>
      <tr>
        <td>국어점수</td>
        <td><input type="text" name="korScore" th:value="${student.korScore}"></td>
        <td>영어점수</td>
        <td><input type="text" name="engScore" th:value="${student.engScore}"></td>
      </tr>
      <tr>
        <td>자기소개</td>
        <td><input type="text" name="intro" th:value="${student.intro}"></td>
      </tr>
    </table>
    <input type="button" value="뒤로가기" onclick="goBack()">
    <input type="submit" value="정보수정">
    <input type="hidden" name="stuNum" th:value="${student.stuNum}">
  </form>

  <script>
    function goBack() {
      history.back(-1);
    }
  </script>
</body>
</html>
