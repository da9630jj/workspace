<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <table>
    <tr>
      <td>학번</td>
      <td> [[${student.grade}]] </td>
      <td>이름</td>
      <td> [[${student.name}]] </td>
    </tr>
    <tr>
      <td>국어점수</td>
      <td> [[${student.korScore}]] </td>
      <td>영어점수</td>
      <td> [[${student.engScore}]] </td>
    </tr>
    <tr>
      <td>자기소개</td>
      <td> [[${student.intro}]] </td>
    </tr>
  </table>
  <input type="button" value="뒤로가기" onclick="goBack()">
  <input type="button" value="학생수정" th:onclick="goUpdateForm([[${student.grade}]])"> 
  <input type="button" value="학생삭제" th:onclick="goDelete([[${student.grade}]])">

  <script>
    //뒤로가기 버튼 클릭 시 실행 함수
    function goBack() {
      //뒤로가기
      //history.back(-1);
      location.href='/stu_list';
    }
    //학생 수정 버튼클릭 -> 학생정보를 수정할 수 있는 페이지로 이동
    function goUpdateForm(grade) {
      location.href=`/updateForm?grade=${grade}`;
    }
    function goDelete(grade) {
      const result=confirm('삭제할까요?');
      if(result){
        location.href=`/stuDelete?grade=${grade}`;
      }
    }
  </script>
</body>
</html>
