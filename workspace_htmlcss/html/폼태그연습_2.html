<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table{
      border-collapse: collapse;
      border: 1px solid black;

    tr,td{
      border: 1px solid black;

  <link rel="stylesheet" href="폼태그연습_2.css">

        <td> <span class="red-font">*</span> 아이디:</td>

      <td> <span class="red-font">*</span> 이름:</td>
      <td><input type="text"></td>
    </tr>
    <tr class="t1">
      <td colspan="2">개인 신상 정보</td>
    </tr>

      <td> <span class="red-font">*</span> 주민등록번호:</td>

      <td>주소:</td>
      <div>
        <td><input type="text" size="7"> <input type="button" value="우편번호 찾기">
      </div>

        <input type="text"> <input type="text"></td>
      </div>

    </tr>
    <tr>
      <td>자기소개:</td>
      <td><textarea rows="6" cols="80" class="q"></textarea></td>
    </tr>
  </table>
  <div class="but">
    <input type="button" value="회원 가입">
    <input type="button" value="다시 입력">
