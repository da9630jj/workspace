<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- h1 ~ h6 제목 태그 + 자동 줄 바꿈 -->
  <h1>h1 제목</h1>
  이 줄은 제목이 아닙니다.
  <h2>h2 제목</h2>
  <h3>h3 제목</h3>
  <h4>h4 제목</h4>
  <h5>h5 제목</h5>
  <h6>h6 제목</h6>

  <!-- hr : 수평선 + 한 줄 개행 -->
  <hr>
  
  <!-- p : 단락(문단) 태그 -->
  <p>
    국무위원은 국정에 관하여 대통령을 보좌하며, 국무회의의 구성원으로서 국정을 심의한다. 정기회의 회기는 100일을, 임시회의 회기는 30일을 초과할 수 없다.
  </p>
  <p>
    국민의 자유와 권리는 헌법에 열거되지 아니한 이유로 경시되지 아니한다. 정당의 설립은 자유이며, 복수정당제는 보장된다. 국가는 법률이 정하는 바에 의하여 재외국민을 보호할 의무를 진다.
  </p>

</body>
</html>
